<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
    let x = 1;
    
    function a() {
      let y = 2;
      output(y);
    }

    function b() {
      let z = 3;
      output(z);
    }

    function output(value) {
      const para = document.createElement('p');
      document.body.appendChild(para);
      para.textContent = 'Value: ' + value;
    }
    
    // Add your code here
    let names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    let para = document.createElement('p');      
    function myRand(upperBound) {
        return Math.round(upperBound * Math.random());
    }

    function printName() {
        let index = myRand(names.length);
        const para = document.createElement('p');
        document.body.appendChild(para);
        para.textContent = names[index];
    }
  </script>
</body>
</html>
